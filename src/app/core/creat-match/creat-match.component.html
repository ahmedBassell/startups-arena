<div class="create-match">
  <nav>
    <div class="container">
      <img src="assets/images/Logo.png" alt="" class="pull-left">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Bassell <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Matches</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <div class="col-md-4 col-md-offset-4">
    <div class="login-container__content">
      <h1>Create match</h1>
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit(loginForm)">
        <div class="c-input-group c-input-group--stacked">
          <div class="form-group">
            <label for="">Date of Match</label>
            <input
              class="c-field form-control"
              type="date">
          </div>

          <div class="form-group">
            <label for="">Time from .. to</label>
            <div class="row">
              <div class="col-md-6">
                <select name="open_hour" class="form-control">
                  <option value="0:00">12:00 am</option>
                  <option value="1:00">1:00 am</option>
                  <option value="2:00">2:00 am</option>
                  <option value="3:00">3:00 am</option>
                  <option value="4:00">4:00 am</option>
                  <option value="5:00">5:00 am</option>
                  <option value="6:00">6:00 am</option>
                  <option value="7:00">7:00 am</option>
                  <option value="8:00">8:00 am</option>
                  <option value="9:00">9:00 am</option>
                  <option value="10:00">10:00 am</option>
                  <option value="11:00">11:00 am</option>
                  <option value="12:00">12:00 pm</option>
                  <option value="13:00">1:00 pm</option>
                  <option value="14:00">2:00 pm</option>
                  <option value="15:00">3:00 pm</option>
                  <option value="16:00">4:00 pm</option>
                  <option value="17:00">5:00 pm</option>
                  <option value="18:00">6:00 pm</option>
                  <option value="19:00">7:00 pm</option>
                  <option value="20:00">8:00 pm</option>
                  <option value="21:00">9:00 pm</option>
                  <option value="22:00">10:00 pm</option>
                  <option value="23:00">11:00 pm</option>
                </select>
              </div>
              <div class="col-md-6">
                <select name="open_hour" class="form-control">
                  <option value="0:00">12:00 am</option>
                  <option value="1:00">1:00 am</option>
                  <option value="2:00">2:00 am</option>
                  <option value="3:00">3:00 am</option>
                  <option value="4:00">4:00 am</option>
                  <option value="5:00">5:00 am</option>
                  <option value="6:00">6:00 am</option>
                  <option value="7:00">7:00 am</option>
                  <option value="8:00">8:00 am</option>
                  <option value="9:00">9:00 am</option>
                  <option value="10:00">10:00 am</option>
                  <option value="11:00">11:00 am</option>
                  <option value="12:00">12:00 pm</option>
                  <option value="13:00">1:00 pm</option>
                  <option value="14:00">2:00 pm</option>
                  <option value="15:00">3:00 pm</option>
                  <option value="16:00">4:00 pm</option>
                  <option value="17:00">5:00 pm</option>
                  <option value="18:00">6:00 pm</option>
                  <option value="19:00">7:00 pm</option>
                  <option value="20:00">8:00 pm</option>
                  <option value="21:00">9:00 pm</option>
                  <option value="22:00">10:00 pm</option>
                  <option value="23:00">11:00 pm</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="">where?</label>
            <input
              class="c-field form-control"
              type="text">
          </div>

          <div class="form-group">
            <label for="">How many players do you want?</label>
            <input
              class="c-field form-control"
              type="text"
              formControlName="number">
          </div>
          
          <div class="col-md-4 col-md-offset-4">
            <input
              class="c-button btn-primary btn-lg btn-block"
              type="submit"
              value="Start">
          </div>
        </div>

      </form>
    </div>
  </div>
  <div class="col-md-6">
  </div>
</div>
